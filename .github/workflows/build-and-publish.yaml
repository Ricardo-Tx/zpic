name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*" # Run only when pushing a tag like v0.1.0
  workflow_dispatch:


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # cibuildwheel will handle multiple Pythons internally

      # cibuildwheel automatically installs compilers in its Docker containers,
      # so you only need build tools for macOS/Windows runners
      - name: Install build tools (macOS only)
        if: runner.os == 'macOS'
        run: brew install gcc

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_BUILD: "pip install cython setuptools wheel"
          # Call your custom build step before packaging
          CIBW_BEFORE_ALL: "pip install cython && cd python/source && python setup.py build_ext --build-lib=../lib"

          # Limit to CPython only (skip PyPy, etc.)
          CIBW_SKIP: "pp*"

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: built-wheels
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
